<br>그리고 내 경우 스트레스 해소를 하고 싶을때<br>

스트레스가 풀려있는 것을 발견할 수 있다.</p>

<br>또 가족의 생일이나 기념일에 직접 만든 케이크로<br>
축하를 받는 다는 것은 참으로 특별한 경험이다.

<br>때로는 다른사람의 가정에 초대를 받았을때<br>
직접 만든 케이크를 선물하면 그 의미가 더 깊다.
